    <h1>REGISTRATION FORM</h1>

            <label for="last">First Name: <input type="text"name="last name" id="last" required ></label>
            <label for="email">First Name: <input type="email"name="email" id="email" required ></label>
            <label for="password">First Name: <input type="password"name="first name" id="password" required ></label>

       </fieldset>

        <label for="golf"><input type="radio"name="golf" id="golf" class="inline">GOLF</label>
        <label for="checkbox"><input type="checkbox"name="checkbox" id="checkbox"class="inline" required >I accept the <a href="#terms and conditions">terms and conditions</a></label>

       </fieldset>
       <fieldset>
        <label for="file">Upload your Resume: <input type="file" id="file" name="file"></label>
        <label for="age">Type your age in years.<input type="number" id="age" name="age"></label>
        <label for=" select">How do you know about us :
            <select name="find" id="find">
                <option value="youtube">youtube</option>
                <option value="website">website</option>
                <option value="instagram">instagram</option>
                <option value="twitter">twitter</option>
                <option value="linkedin">linkedin</option>
            </select>
        </label>
        <label for="bio"> PROVIDE A BIO: <textarea type="text" placeholder=" I would like to say" name="bio" rows="3" cols="30" ></textarea>
        </label>
       </fieldset>

       <input type="submit" value="submit">
